<html>

<head>
    <title>Yummy Restaurant Purchase System</title>
    <link rel="stylesheet" href="css/div-style.css">
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/list-style.css">
    <link rel="stylesheet" href="../css/msgBox.css">
</head>

<body style="background-color: #90B8CA;">
    <div id="body">
        <div id="main">
            <br>
            <h1>Yummy Restaurant Group Limited</h1>
            <br>

            <table style="width: 1170px; margin: 1 auto; vertical-align: top;">
                <tr>
                    <td style="width: 200px;" valign="top">
                        <div id="name">
                            Staffname
                        </div>
                        <input type="button" value="Logout" id="logout" onclick="logout()">
                        <br><br>

                        <ul class="list">
                            <li><a href="insert.html" style="border-top: #FFFFFF 2px solid;" id="location">&gt Insert
                                    Item
                                    Info &lt</a></li>
                            <li><a href="edit.html">- Edit Item Info -</a></li>
                            <li><a href="report.html" style="border-bottom: #FFFFFF 2px solid;">- Generate Report -</a>
                            </li>
                        </ul>
                    </td>
                    <td id="cont">
                        <form method="post" id="itemInfoForm">
                            <legend>Item Information</legend>
                            <table id="itemInfo">
                                <tr id="listColor">
                                    <td style="width: 100px;"></td>
                                    <td style="width: 370px;">Item Name</td>
                                    <td><input type="text" id="itemName" name="itemName" required></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>Item Description</td>
                                    <td><input type="text" id="description" name="description" required></td>
                                    <td></td>
                                </tr>
                                <tr id="listColor">
                                    <td></td>
                                    <td>Stock Item Quantity</td>
                                    <td><input type="number" id="quantity" name="quantity" value="0" min="0" max="99999"
                                            style="width:255px" required></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>Price</td>
                                    <td><input type="number" id="price" name="price" value="1" min="1" max="99999"
                                            style="width:255px" required></td>
                                    <td></td>
                                </tr>
                                <tr id="listColor">
                                    <td></td>
                                    <td>Item Image</td>
                                    <td><input type="file" id="image" name="image" required></td>
                                    <td></td>
                                </tr>
                            </table>

                            <br>
                            <div style="text-align: center;">
                                <input type="submit" value="Insert Item" id="chick">
                            </div>
                            <br><br>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="msgBoxBackground">
        <div id="msgBox">
            <h2 id="msg2">Message</h2>
        </div>
    </div>

    <script src="../js/msgBox.js" type="text/javascript"></script>
    <script src="../js/jQuery.js" type="text/javascript"></script>
    <script src="../js/accountFunction.js" type="text/javascript"></script>
    <script src="../js/supInsert.js" type="text/javascript"></script>
</body>

</html>
