<html>

<head>
    <title>Yummy Restaurant Purchase System</title>
    <link rel="stylesheet" href="css/div-style.css">
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/list-style.css">
    <link rel="stylesheet" href="../css/msgBox.css">
</head>

<body style="background-color: darkgrey;">
    <div id="body">
        <div id="main">
            <br>
            <h1>Yummy Restaurant Group Limited</h1>
            <br>

            <ul class="list">
                <li><a href="make.html" id="location">Make Order</a>
                <li><a href="view.html">View Order</a>
                <li><a href="update.html">Update Manager Info</a>
            </ul>

            <div id="name">
                Staffname
            </div>
            <input type="button" value="Logout" id="logout" onclick="logout()">

            <form method="post" id="orderForm">
                <fieldset>
                    <legend>Order Information</legend>

                    <table id="itemsList">
                        <td>
                            <label id="p">Delivery Date:</label>
                            <input type="date" name="date" required>
                        </td>
                    </table>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Item Information</legend>
                    <table id="itemsList2"></table>
                </fieldset>
                <br>
                <table id="price">
                    <tr>
                        <td>
                            Total Items :
                        </td>
                        <td>
                            <input type="text" value="0" id="tbTotalItems" readonly>
                        </td>
                        <td style="width: 30px;"></td>
                    </tr>
                    <tr>
                        <td>
                            Total Price :
                        </td>
                        <td>
                            <input type="text" value="0" id="tbTotalPrice" readonly>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            New Total Price :
                        </td>
                        <td>
                            <input type="text" value="0" id="tbTotalPriceNew" readonly>
                        </td>
                        <td id="loading1"></td>
                    </tr>
                    <tr>
                        <td>
                            Discount Rate :
                        </td>
                        <td>
                            <input type="text" value="0" id="tbDiscountRate" readonly>
                        </td>
                        <td id="loading2"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Submit Order" id="chick">
                <br><br>
            </form>
            <p id="serMsg"></p>
            <br><br><br><br>
        </div>
    </div>

    <div id="msgBoxBackground">
        <div id="msgBox">
            <h2 id="msg2">Message</h2>
        </div>
    </div>

    <script src="../js/msgBox.js" type="text/javascript"></script>
    <script src="../js/jQuery.js" type="text/javascript"></script>
    <script src="../js/accountFunction.js" type="text/javascript"></script>
    <script src="../js/purMakeOrder.js" type="text/javascript"></script>
    </form>
    </div>
</body>

</html>
