<html>

<head>
    <title>Yummy Restaurant Purchase System</title>
    <link rel="stylesheet" href="css/div-style.css">
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/list-style.css">
    <link rel="stylesheet" href="../css/msgBox.css">
</head>

<body style="background-color: darkgrey;">
    <div id="body">
        <div id="main">
            <br>
            <h1>Yummy Restaurant Group Limited</h1>
            <br>
            <ul class="list">
                <li><a href="make.html">Make Order</a>
                <li><a href="view.html" id="location">View Order</a>
                <li><a href="update.html">Update Manager Info</a>
            </ul>

            <div id="name">
                Staffname
            </div>
            <input type="button" value="Logout" id="logout" onclick="logout()">

            <p><input type="button" value="Show all orders" id="chick" onclick="changeSelect(this)"></p>
            
            <table id="orderList">
                <tr id="listColor">
                    <th id="loading"></th>
                    <th>Order ID</th>
                    <th>Manager ID</th>
                    <th>Order Date Time</th>
                    <th>Delivery Date</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
            </table>
            <br><br><br><br>
        </div>
    </div>

    <div id="msgBoxBackground">
        <div id="msgBox">
            <h2 id="msg2">Message</h2>
        </div>
    </div>

    <script src="../js/msgBox.js" type="text/javascript"></script>
    <script src="../js/jQuery.js" type="text/javascript"></script>
    <script src="../js/accountFunction.js" type="text/javascript"></script>
    <script src="../js/purView.js" type="text/javascript"></script>
</body>

</html>
